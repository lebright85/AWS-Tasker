{% extends "base.html" %}
{% block title %}Reschedule Interview{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">Reschedule Interview</h1>
    <p class="text-sm text-gray-600 mb-6">Select a new interview slot for {{ candidate_name }}.</p>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">New Interview Slot</h2>
        <form method="POST" action="{{ url_for('reschedule_interview', id=candidate_id) }}">
            <div class="mb-4">
                <label for="slot_id" class="block text-sm font-medium text-gray-700">Select Interview Slot</label>
                <select id="slot_id" name="slot_id" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    {% for slot in slots %}
                    <option value="{{ slot[0] }}">{{ slot[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('interview_scheduled') }}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</a>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Reschedule</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
