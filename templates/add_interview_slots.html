{% extends "base.html" %}
{% block title %}{% if slot %}Edit{% else %}Add{% endif %} Interview Slot{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">{% if slot %}Edit{% else %}Add{% endif %} Interview Slot</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{% if slot %}{{ url_for('edit_interview_slot', id=slot.id) }}{% else %}{{ url_for('add_interview_slot') }}{% endif %}">
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="date" name="date" value="{% if slot %}{{ slot.datetime.split(' ')[0] }}{% endif %}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                <input type="time" id="time" name="time" value="{% if slot %}{{ slot.datetime.split(' ')[1] }}{% endif %}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea id="notes" name="notes" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{% if slot %}{{ slot.notes or '' }}{% endif %}</textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('interview_slots') }}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</a>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">{% if slot %}Update{% else %}Add{% endif %} Slot</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
