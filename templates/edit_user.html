{% extends "base.html" %}
  {% block title %}Edit User{% endblock %}
  {% block content %}
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <h1 class="text-2xl font-semibold text-gray-800 mb-2">Edit User</h1>
      <p class="text-sm text-gray-600 mb-6">Update details for {{ user[2] }}.</p>
      <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">User Details</h2>
          <form method="POST" action="{{ url_for('edit_user', id=user[0]) }}">
              <div class="mb-4">
                  <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                  <input type="text" id="full_name" name="full_name" value="{{ user[1] }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
              </div>
              <div class="mb-4">
                  <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input type="text" id="username" name="username" value="{{ user[2] }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
              </div>
              <div class="mb-4">
                  <label for="credentials" class="block text-sm font-medium text-gray-700">Credentials</label>
                  <select id="credentials" name="credentials" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                      <option value="User" {% if user[3] == 'User' %}selected{% endif %}>User</option>
                      <option value="Admin" {% if user[3] == 'Admin' %}selected{% endif %}>Admin</option>
                  </select>
              </div>
              <div class="flex justify-end space-x-4">
                  <a href="{{ url_for('manage_users') }}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</a>
                  <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Update User</button>
              </div>
          </form>
      </div>
  </div>
  {% endblock %}
