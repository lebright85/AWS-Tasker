{% extends "base.html" %}
{% block title %}User Profile{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">User Profile</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Profile Details</h2>
        <div class="grid grid-cols-1 gap-4">
            <p><strong>Full Name:</strong> {{ user[0] }}</p>
            <p><strong>Username:</strong> {{ user[1] }}</p>
            <p><strong>Credentials:</strong> {{ user[2] }}</p>
        </div>
    </div>
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="text-indigo-600 hover:text-indigo-800">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
